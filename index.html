<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Practica ToDos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div id="container" class="container">
        <h1 id="pageTitle">ToDo</h1>
        <form id="newTodo">
            <input type="text" name="newTodoText" id="newTodoText" class="form-control"
                placeholder="Ingrese una nueva tarea">
            <button type="submit" id="newTodoButton" class="btn btn-primary">Agregar</button>
        </form>
        <section id="todoList"></section>

        <template id="todoTemplate">
            <div class="todo">
                <span class="todoText">Example</span>
                <button class="todoButton btn btn-danger">Eliminar</button>
            </div>
        </template>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
